<body>

    <main class="container">
        <h1>Bildgalleri</h1>
        <h2>Nedan är ett exempel på inspirationsbilder från pexels.com.</h2>
        <section class="image-gallery">
            <picture>
                <source srcset="../images/apple.jpg?as=webp&width=600" type="image/webp" media="(min-width: 768px)">
                <source srcset="../images/apple.jpg?as=webp&width=300" type="image/webp">
                <img src="../images/apple.jpg" alt="Äpple i vatten">
            </picture>
            <picture>
                <source srcset="../images/berries.jpg?as=webp&width=600" type="image/webp" media="(min-width: 768px)">
                <source srcset="../images/berries.jpg?as=webp&width=300" type="image/webp">
                <img src="../images/berries.jpg" alt="Bär i en skål">
            </picture>
            <picture>
                <source srcset="../images/fruit-bowl.jpg?as=webp&width=600" type="image/webp" media="(min-width: 768px)">
                <source srcset="../images/fruit-bowl.jpg?as=webp&width=300" type="image/webp">
                <img src="../images/fruit-bowl.jpg" alt="Bowl med frukt">
            </picture>
            <picture>
                <source srcset="../images/pineapple.jpg?as=webp&width=600" type="image/webp" media="(min-width: 768px)">
                <source srcset="../images/pineapple.jpg?as=webp&width=300" type="image/webp">
                <img src="../images/pineapple.jpg" alt="Ananas, bär i skål och smoothie">
            </picture>
            <picture>
                <source srcset="../images/spinach.jpg?as=webp&width=600" type="image/webp" media="(min-width: 768px)">
                <source srcset="../images/spinach.jpg?as=webp&width=300" type="image/webp">
                <img src="../images/spinach.jpg" alt="Spenat shake">
            </picture>
        </section>
    </main>   
</body>
